<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/343/541/150.jpg" alt="">
        </div>
        <div class="slide hidden">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/343/542/bf0.jpg" alt="">
        </div>
        <div class="slide hidden">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/343/545/f25.jpg" alt="">
        </div>
        <div class="slide hidden">
            <img src="https://i.kym-cdn.com/photos/images/newsfeed/002/343/546/d4f.jpg" alt="">
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/271/271228.png" alt="" id="right-arrow">
        <img src="https://cdn-icons-png.flaticon.com/128/271/271220.png" alt="" id="left-arrow">
        <div class="nav">

        </div>

    </div>
</body>
</html>
